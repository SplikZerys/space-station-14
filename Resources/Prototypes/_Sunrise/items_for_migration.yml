# Used to migrate something for other buildsw

- type: entity
  parent: VendingMachine
  id: VendingMachineCoffeeMigrateUnderwear
  name: Solar's Best Hot Drinks
  description: Served boiling so it stays hot all shift!
  components:
  - type: VendingMachine
    pack: HotDrinksMachineInventory
    dispenseOnHitChance: 0.25
    dispenseOnHitThreshold: 2
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    screenState: screen
    ejectDelay: 5
    soundVend: /Audio/Machines/machine_vend_hot_drink.ogg
    initialStockQuality: 0.33
  - type: Advertise
    pack: HotDrinksMachineAds
  - type: SpeakOnUIClosed
    pack: HotDrinksMachineGoodbyes
  - type: Speech
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/coffee.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: "screen"
      map: ["enum.VendingMachineVisualLayers.Screen"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.3
    color: "#ad7c4b"

- type: entity
  parent: VendingMachine
  id: VendingMachineDonutMigrateKinko
  name: Monkin' Donuts
  description: A donut vendor provided by Robust Industries, LLC.
  components:
  - type: VendingMachine
    pack: DonutInventory
    dispenseOnHitChance: 0.25
    dispenseOnHitThreshold: 2
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    initialStockQuality: 0.33
  - type: Advertise
    pack: DonutAds
  - type: SpeakOnUIClosed
    pack: DonutGoodbyes
  - type: Speech
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/donut.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#d4ab33"
